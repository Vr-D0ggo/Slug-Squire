<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slug Squire</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Slug Squire</h1>
            <p>A/D or Arrow Keys to Move | I to Jump<br>Shift to Run | O to Interact | E for Inventory<br>U to Attack | W Look Up | S Look Down</p>
            <button id="start-button">Begin Journey</button>
            <button id="rebind-button">Rebind Controls</button>
        </div>
        <div id="save-screen" class="hidden">
            <h2>Select Save Slot</h2>
            <div class="save-row"><button class="save-slot" data-slot="0">Slot 1 - Empty</button><button class="delete-slot" data-slot="0">Delete Save</button></div>
            <div class="save-row"><button class="save-slot" data-slot="1">Slot 2 - Empty</button><button class="delete-slot" data-slot="1">Delete Save</button></div>
            <div class="save-row"><button class="save-slot" data-slot="2">Slot 3 - Empty</button><button class="delete-slot" data-slot="2">Delete Save</button></div>
            <button id="save-back-button">Back</button>
        </div>
        <div id="delete-confirm" class="hidden">
            <div class="delete-dialog">
                <p>Are you sure? This action cannot be undone.</p>
                <button id="confirm-delete">Delete Save</button>
                <button id="cancel-delete">Cancel</button>
            </div>
        </div>
        <div id="pause-menu" class="hidden blur">
            <button id="resume-button">Resume</button>
            <button id="settings-button">Settings</button>
            <button id="exit-button">Exit</button>
        </div>
        <div id="settings-menu" class="hidden blur">
            <div class="settings-tabs">
                <button id="tab-keybinds" class="active">Keybinds</button>
                <button id="tab-visuals">Visuals</button>
                <button id="tab-sfx">SFX</button>
            </div>
            <div id="settings-keybinds">
                <div id="rebind-screen">
                    <div class="rebind-header">
                        <button id="save-binds">Save Keybinds</button>
                        <button id="reset-binds">Reset Keybinds</button>
                    </div>
                    <div class="bind-row"><span>Move Left</span><button id="left-key-btn">A</button></div>
                    <div class="bind-row"><span>Move Right</span><button id="right-key-btn">D</button></div>
                    <div class="bind-row"><span>Jump</span><button id="jump-key-btn">I</button></div>
                    <div class="bind-row"><span>Inventory</span><button id="inventory-key-btn">E</button></div>
                    <div class="bind-row"><span>Interact</span><button id="interact-key-btn">O</button></div>
                </div>
            </div>
            <div id="settings-visuals" class="hidden">
                <label>Brightness <input type="range" id="brightness-slider" min="50" max="150" value="100"></label>
            </div>
            <div id="settings-sfx" class="hidden">
                <p style="color:red">Coming soon</p>
            </div>
            <button id="back-button">Back</button>
        </div>
        <!-- REMOVED width="800" and height="600" -->
        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
